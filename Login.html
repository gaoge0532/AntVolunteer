<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<form class="theLogin">
		<div></div>
		<div>
			<div class="Login-group">
			    <label for="InputEmail1">Email address</label>
			    <input type="email" class="Login-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			</div>	
			<div class="Login-group">
			    <label for="InputPassword1">Password</label>
			    <input type="password" class="Login-control" id="InputPassword1" placeholder="Password">
			</div>
			<div class="Login-group Login-check">
<!--
			    <input type="checkbox" class="Login-check-input" id="Check1">
			    <label class="Login-check-label" for="Check1">Check me out</label><br>
-->
			    <button type="submit" class="btn btn-primary">Login</button>
			</div>
		</div>
	</form>
</body>
</html>
