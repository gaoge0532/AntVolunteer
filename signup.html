<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<form class="theSignUp">
		<div></div>
		<div>
			<div class="SignUp-group">
			    <label for="InputEmail1">Email address</label>
			    <input type="email" class="SignUp-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
			</div>
			<div class="SignUp-group">
				<label for="InputUserName">User Name</label>
			    <input type="text" class="SignUp-control" id="InputUserName" placeholder="Enter User Name" required>
			</div>

			<div class="SignUp-group">
			    <label for="InputPassword1">Password</label>
			    <input type="password" class="SignUp-control" id="InputPassword" placeholder="Password" required>
			</div>
			<div class="SignUp-group SignUp-check">
<!--
			    <input type="checkbox" class="SignUp-check-input" id="Check">
			    <label class="SignUp-check-label" for="Check">Check me out</label><br>
-->
			    <button type="submit" class="btn btn-primary">Login</button>
			</div>
		</div>
	</form>
</body>
</html>
